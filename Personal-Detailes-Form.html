<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal Detailes--</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action = "Work-Detailes-Form.html" method = "get">
   
        <!--Section For Personal Detailes-->
        <section>
            <h2 id = "Personal's Detailes"> Personal's Detailes</h2>
            <hr>
            <p> If You Want To Contact Me For Code Then Fill The Form Given Below</p>
            
        <!--First Name-->
        <lable for =" First-Name"> <h4>First-Name:</h4> </lable>
        <input type = "name" id = "First-Name" name = "First-Name" placeholder = "Enter Your First-Name"><br>
        <!--Last Name-->
        <lable for ="Last-Name"> <h4>Last-Name:</h4></lable>
        <input type = "name" id = "Last-Name" name = "Last-Name" placeholder = "Enter Your Last-Name"><br>
        <!--Email-->
        <lable for ="Email"> <h4>Email:</h4></lable>
        <input type = "email" id = "Email" name = "Email" placeholder = "Enter Your Email" ><br>
        <!--Password-->
        <lable for = "Password"> <h4>Password:</h4></lable>
        <input type = "password" id = "Password" name = "Password" placeholder = "Enter Your Password"><br>
        <!--Phone-->
        <lable for ="Phone"> <h4>Phone:</h4></lable>
        <input type = "phone" id = "Phone" name = "Phone" placeholder = "Enter Your Phone Number" ><br>
        <!-- Gender-->
        <h4> Choose Your Gender Here</h4>
        <lable for = "male"> Male:</lable>
        <input type = "radio" name = Gender id = "Male" value = "male">
         <br>
        <lable for = "Female"> Female:</lable>
        <input type = "radio" name = Gender id = "Female" value = "Female">
        <br>
        <lable for = "Other"> Other:</lable>
        <input type = "radio" name = Gender id = "Other" value = "Other">

        <!--Country-->
        <lable for = "Country"> <h4> Choose Your Country Here:</h4></lable>
        <select id = "Country" name = "Country">
           <option value = "Pakistan">Pakistan</option>
            <option value = "India">India</option>
            <option value = "USA">USA</option>
            <option value = "UK">UK</option>
            <option value = "Canada">Canada</option>
            <option value = "Australia">Australia</option>
        </select><br>
        <!--City-->
        <lable for = "City"><h4> Choose Your City Here:</h4></lable>
        <select id = "City" name = "City"> 
            <option value = "Okara">Okara</option>
            <option value = "Delhi">Delhi</option>
            <option value = "New York">New York</option>
            <option value = "London">London</option>
            <option value = "Toronto">Toronto</option>
            <option value = "Sydney">Sydney</option>
        </select><br>
        <!--Message For Personal's Detailes-->
        <lable for ="Message"> <h4>Message:</h4></lable>
        <input type = "text" id = "Message" name = "Message" placeholder = "Enter Your Message" ><br>
        </section> 

        <!--Click For Next / Back-->
    <label for="Next-button">Next:</label>
<input type="submit" id="Next-button" value="Next">
<br>

<label for="back-Button">Back:</label>
<input type="button" id="back-Button"  value = "Back" onclick="window.location.href='Website-Menu-Form.html'" >
    
    </form>
    


    
</body>
</html>
