<!DOCTYPE html>
<html lang="en">
<head>
    <title>Work's Detailes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <hr>
    <form action ="Team-Detailes-Form.html">
   
        <!--Section For Work Detailes-->
        <section>
            <h2 id = "Work's Detailes"> Work's Detailes</h2>
            <hr>
            <p> If You Want To Contact Me For Code Then Fill The Form Given Below</p>

        <!--Company Name-->
        <lable for ="Company-Name"> <h4>Company-Name:</h4> </lable>
        <input type = "name" id = "Company-Name" name = "Company-Name" placeholder = "Enter Your Company-Name"><br>
        <!--Job Title-->
        <lable for ="Job-Title"> <h4>Job-Title:</h4></lable>
        <input type = "name" id = "Job-Title" name = "Job-Title" placeholder = "Enter Your Job-Title" ><br>
        <!--Work Email-->
        <lable for ="Work-Email"> <h4>Work-Email:</h4></lable>
        <input type = "email" id = "Work-Email" name = "Work-Email" placeholder = "Enter Your Work-Email" ><br>
        <!--Work Phone-->
        <lable for = "Work-Phone"> <h4>Work-Phone:</h4></lable>
        <input type = "phone" id = "Work-Phone" name = "Work-Phone" placeholder = "Enter Your Work-Phone Number"><br>
        <!--Work Country-->
        <lable for ="Work-Country"> <h4> Choose Your Work-Country Here:</h4></lable>
        <select id = "Work-Country" name = "Work-Country">
           <option value = "India">India</option>
           <option value = "Pakistan">Pakistan</option>
            <option value = "USA">USA</option>
            <option value = "UK">UK</option>
            <option value = "Canada">Canada</option>
            <option value = "Australia">Australia</option>
        </select><br>
        <!--Work City-->
        <lable for = "Work-City"><h4> Choose Your Work-City Here:</h4></lable>
        <select id = "Work-City" name = "Work-City">
            <option value = "Delhi">Delhi</option> 
            <option value = "Okara">Okara</option>
            <option value = "New York">New York</option>
            <option value = "London">London</option>
            <option value = "Toronto">Toronto</option>
            <option value = "Sydney">Sydney</option>
        </select><br>
        <!--Message For Work's Detailes-->
        <lable for ="Work-Message"> <h4>Work-Message:</h4></lable>
        <input type = "text" id = "Work-Message" name = "Work-Message" placeholder = "Enter Your Work-Message" ><br>
        </section>

        <!--Click For Next / Back-->
    <label for="Next-button">Next:</label>
<input type="submit" id="Next-button" value="Next">
<br>

<label for="back-Button">Back:</label>
<input type="button" id="back-Button"  value = "Back" onclick="window.location.href='Personal-Detailes-Form.html'" >

    </form>
</body>
</html>
